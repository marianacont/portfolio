<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <section class="projects-slider">
        <div class="slide-container swiper">
        <div class="slide-content">
            <div class="card-wrapper swiper-wrapper">
                <div class="card swiper-slide">
                    <div class="image-content">
                        <span class="overlay"></span>
                        <div class="card-image">
                            <img src="assets/img/login.jpg" alt="" class="card-img">
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="project-name">Login and registration form</h3>
                        <p class="description">A modern login and registrattion form using HTML, CSS ans JS. A blur backgound for a "glass" effect and some gradients.</p>
                        <button class="project-btn">View more</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    
    </div>
    </section>


    <!-- Swiper -->
    <script src="scripts/swiper-bundle.min.js"></script>
        <!-- JS -->
    <script src="scripts/gallery.js"></script>
