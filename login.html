<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/login.css">
    <title>Login and Registration form</title>
</head>
<body>
    
    <header class="container">
        <div class="login-content">
            <img src="assets/img/sur (2).jpg" alt="Caucasus mountains">
            <form action="" class="login-form">
                
                <div>
                    <h1> <span>Welcome</span> Back</h1>
                    <p>Please, login to continue to your account.</p>
                </div>
                <div>
                    <div class="login-inputs">
                        <div>
                            <label for="" class="login-label">Email</label>
                            <input type="email" placeholder="Enter your email" required class="login-input">
                        </div>
                        <div>
                        <div class="login-box">
                            <label for="" class="login-label">Password</label>
                            <div>
                            <input type="password" placeholder="Enter your password" required class="login-input" id="input-pass">
                            <i class="ri-eye-off-fill login-eye" id="input-eye"></i>
                        </div>
                        </div>
                        </div>
                    </div>

                    <div class="login-check">
                        <input type="checkbox" class="login-check-input">
                        <label for="" class="login-check-label">Remember me</label>
                    </div>

                </div>

                <div>
                    <div class="login-buttons">
                        <button class="login-btn">Log In</button>
                        <button class="login-btn btn-ghost">Sign Up</button>
                    </div>

                    <a href="#" class="login-forgot">Forgot Pasword?</a>
                </div>
            </form>
        </div>
    </header>

    <script src="scripts/login.js"></script>
</body>
</html>
